<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .bg {
         background:#f00;
     }
    </style>
</head>
<body>
     <h2>jQuery点击li，添加背景色或者是下标</h2>
    <ul class="list">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
   //相当于JS原生中的window.onload，但比onload加载快

   $(function() {
       //隐式遍历
       /*
       $('.list li').on('click',function() {
           //$(this).css('background','#00f')
           $(this).toggleClass('bg')
       })
       */

       //jQuery事件代理如何实现
       $('.list').on('click','li',function() {
           console.log($(this))
           $(this).addClass('bg')
       })


   });


</script>

</html>
