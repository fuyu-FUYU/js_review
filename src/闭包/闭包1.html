<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包1</title>
</head>
<body>
    <h2>闭包举例</h2>
</body>
<script>
    var index=1;

    /*
      闭包特点：1.函数  2.这个函数能访问到函数外部的状态（也称函数外部的变量）
    */
    function getIndex() {
        
        console.log(index);
    }

    getIndex();


</script>
</html>
